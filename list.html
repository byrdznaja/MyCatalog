<html>
<head>
    <title>MyCatalog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/themes/default/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/app.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
</head>
<body>
<section data-role="page" id="list" data-theme="b">
    <header data-role="header">
        <h2>List</h2>      
        <a href="menu.html" rel="external" data-role="button" data-icon="back" data-iconpos="notext"></a>
    </header>
    <div data-role="content">
        
        <ul data-role="listview" data-inset="true" id="lv1">
            <li><a>Hello</a></li>
        </ul>
        
        <form class="ui-filterable">
            <input id="autoc-input" type="search">
        </form>
        <ul data-role="listview" data-inset="true" data-filter="true" data-filter-reveal="true" data-input="#autoc-input" >
            <li><a>กทม.</a></li>
            <li><a>นนทบุรี</a></li>
            <li><a>เลย</a></li>
            <li><a>กระบี่</a></li>
            <li><a>สุรินทร์</a></li>
        </ul>
  
        <ul data-role="listview" data-inset="true">
            <li data-icon="forward"><a>A</a></li>
            <li><a>B</a></li>
            <li data-icon="false"><a>C</a></li>
        </ul>
        <ol data-role="listview" data-inset="true" >
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
        
        <div data-role="collapsible" >
            <h3>List</h3>
            <ol data-role="listview" data-split-icon="plus" data-filter="true" data-filter-placeholder="Word Search" >
                <li>
                    <a><img src="images/rocket.png">
                        <h2>Vehicle</h2>
                    </a> 
                    <a href=""></a>
                </li>                                             
                <li>B</li>
                <li>C</li>
            </ol>
        </div>
 
    </div>
</section>

<script type="text/javascript">

    var BService_url="http://172.18.27.16/baac_myteddy/teddy_list.php";
        
    $("#list").on("pageinit",function (){    
        $("#lv1 li").remove();
    });
    
    $("#list").on("pagebeforeshow",function (){

        $.getJSON(BService_url,function(data){
            $("#lv1 li").remove();
            members = data.items;
            $.each(members,function (index,member){
                $("#lv1").append("<li><a>"+member.t_name+"</a></li>");
            });
            $("#lv1").listview("refresh");
        });
    });
    
</script>

</body>
</html>
